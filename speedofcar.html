<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dentran</title>
</head>
<body>
    <h1>Speeding</h1>
    Speed of Car<input type="number" name="txtSpeed" id="txtSpeed"> km/h
    <input type="button" value='check' onclick ="calculate()">
    <div id = 'res'> 

    </div>
    <script>
        function calculate() {
            let speedtv = window.document.querySelector('input#txtSpeed')
            let res = window.document.querySelector('div#res')
            let speed = Number(speedtv.value)
            res.innerHTML = `<p> its speed is <strong>${speed}km/h</strong></p>`
            if (speed > 60 ) {
                res.innerHTML += '<p><strong>FINE</strong> for speeding</p>'
            }
            res.innerHTML += '<p>Drive carefully</p>'
        }
    </script>
</body>
</html>
